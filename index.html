<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>SimpleTree Demo</title>
	<style>
.tree .button {
	cursor: pointer;
}
	</style>
</head>

<body>
	<h1>
		<a href="https://github.com/innoq/simpletree">SimpleTree</a>
		Demo
	</h1>
	<p>intentionally basic (e.g. no custom styling)</p>

	<ul class="hierarchy">
		<li>hello</li>
		<li>
			world
			<ul>
				<li>foo</li>
				<li>
					bar
					<ul>
						<li>lorem</li>
						<li>ipsum</li>
					</ul>
				</li>
				<li>baz</li>
			</ul>
		</li>
	</ul>

	<hr>

	<ul class="selection">
		<li><label><input type="checkbox"> hello</label></li>
		<li>
			<label><input type="checkbox"> world</label>
			<ul>
				<li><label><input type="checkbox"> foo</label></li>
				<li>
					<label><input type="checkbox"> bar</label>
					<ul>
						<li><label><input type="checkbox"> lorem</label></li>
						<li><label><input type="checkbox"> ipsum</label></li>
					</ul>
				</li>
				<li><label><input type="checkbox"> baz</label></li>
			</ul>
		</li>
	</ul>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
	<script src="simpletree.js"></script>
	<script>jQuery("ul.hierarchy, ul.selection").simpletree();</script>
</body>

</html>
